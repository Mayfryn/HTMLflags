<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колекція Ручок та Ножів</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Моя колекція</h1>
        <nav>
            <ul>
                <li><a href="#pens">Ручки</a></li>
                <li><a href="#knives">Ножі</a></li>
            </ul>
        </nav>
    </header>

    <section id="pens">
        <h2>Мої ручки</h2>
        <div class="tabs">
            <button class="tab-button" onclick="showTab('received-pens')">Отримані</button>
            <button class="tab-button" onclick="showTab('desired-pens')">Бажані</button>
        </div>
        <div id="received-pens" class="tab-content">
            <h3>Отримані Ручки</h3>
            <!-- Форма для введення даних про ручки -->
            <form>
                <label for="brand">Бренд:</label>
                <input type="text" id="brand" name="brand"><br>

                <label for="collection">Колекція:</label>
                <input type="text" id="collection" name="collection"><br>

                <label for="pen-type">Тип ручки:</label>
                <input type="text" id="pen-type" name="pen-type"><br>

                <label for="color">Колір:</label>
                <input type="text" id="color" name="color"><br>

                <label for="price">Ціна:</label>
                <input type="text" id="price" name="price"><br>

                <label for="description">Опис:</label>
                <textarea id="description" name="description"></textarea><br>

                <label for="rating">Мій рейтинг:</label>
                <input type="number" id="rating" name="rating" min="1" max="5"><br>

                <input type="submit" value="Зберегти">
            </form>
        </div>

        <div id="desired-pens" class="tab-content" style="display: none;">
            <h3>Бажані Ручки</h3>
            <!-- Додаткові поля -->
        </div>
    </section>

    <section id="knives">
        <h2>Мої ножі</h2>
        <!-- Аналогічна структура для ножів -->
        <form>
            <label for="knife-brand">Бренд:</label>
            <input type="text" id="knife-brand" name="knife-brand"><br>

            <label for="blade-length">Довжина леза:</label>
            <input type="text" id="blade-length" name="blade-length"><br>

            <label for="color">Колір:</label>
            <input type="text" id="knife-color" name="knife-color"><br>

            <label for="price">Ціна:</label>
            <input type="text" id="knife-price" name="knife-price"><br>

            <label for="knife-description">Опис:</label>
            <textarea id="knife-description" name="knife-description"></textarea><br>

            <label for="knife-rating">Мій рейтинг:</label>
            <input type="number" id="knife-rating" name="knife-rating" min="1" max="5"><br>

            <input type="submit" value="Зберегти">
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
